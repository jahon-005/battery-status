<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Status</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Section -->
    <section class="section">
        <!-- Card -->
        <div class="card">
            <!-- Battery Shape -->
            <div class="battery-shape">
                <!-- Battery border -->
                <div class="battery-border">
                    <!-- Presentage -->
                    <div class="presentage"></div>
                    <!-- Presertage end -->
                </div>
                
                    <!-- Present -->
                    <div class="present">70%</div>
                    <p class="charge">Your device charging</p>
                    <!-- Present end -->
                <!-- Battery border end -->
            </div>
            <!-- Battery shape end -->
        </div>
        <!-- Card end-->
    </section>
    <!-- Section end -->
    <script src="script.js"></script>
</body>
</html>
